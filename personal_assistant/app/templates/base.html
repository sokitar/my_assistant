<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Personal Assistant{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-robot me-2"></i>Personal Assistant
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/email"><i class="fas fa-envelope me-1"></i>Email</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/calendar"><i class="fas fa-calendar me-1"></i>Calendar</a>
                    </li>
                </ul>
                <div class="d-flex" id="auth-status">
                    <!-- Auth status will be populated by JavaScript -->
                    <a href="/auth/login" class="btn btn-outline-light" id="login-btn">
                        <i class="fas fa-sign-in-alt me-1"></i>Login
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; {% now 'Y' %} Personal Assistant. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    
    <!-- Auth Status Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication status
            fetch('/api/auth/status')
                .then(response => response.json())
                .then(data => {
                    const authStatusDiv = document.getElementById('auth-status');
                    const loginBtn = document.getElementById('login-btn');
                    
                    if (data.gmail_authenticated || data.calendar_authenticated) {
                        // User is authenticated
                        authStatusDiv.innerHTML = `
                            <div class="dropdown">
                                <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                                    <i class="fas fa-user-circle me-1"></i>
                                    ${data.user_info ? data.user_info.email : 'User'}
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="/preferences"><i class="fas fa-cog me-1"></i>Preferences</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li>
                                        <button class="dropdown-item text-danger" id="logout-btn">
                                            <i class="fas fa-sign-out-alt me-1"></i>Logout
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        `;
                        
                        // Add logout event listener
                        document.getElementById('logout-btn').addEventListener('click', function() {
                            fetch('/api/auth/logout', { method: 'POST' })
                                .then(response => response.json())
                                .then(data => {
                                    window.location.reload();
                                })
                                .catch(error => console.error('Error:', error));
                        });
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
